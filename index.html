<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicación del Clima</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>Aplicación del Clima</h1>
      <div class="barra-busqueda">
        <input type="text" id="buscar-ciudad" placeholder="Buscar ciudad...">
        <button id="boton-buscar">Buscar</button>
        <button id="cambiar-unidad">°C / °F</button>
      </div>
    </header>

    <main>
      <!-- Clima Actual -->
      <section class="clima-actual">
        <div class="info-actual">
          <h2 id="nombre-ciudad">Nombre de la Ciudad</h2>
          <p id="temperatura-actual">--°C</p>
          <p id="descripcion-actual">Cielo despejado</p>
          <p id="viento-actual">Viento: -- km/h</p>
        </div>
        <div class="pronostico-horas" id="pronostico-horas">
          <!-- Las tarjetas de pronóstico por horas se agregarán dinámicamente -->
        </div>
      </section>

      <!-- Otras Ciudades -->
      <section class="ciudades-destacadas">
        <h3>Otras ciudades destacadas</h3>
        <div class="ciudades" id="ciudades-destacadas">
          <!-- Tarjetas para las ciudades destacadas -->
        </div>
      </section>

      <!-- Pronóstico de 5 días -->
      <section class="pronostico-5-dias">
        <h3>Pronóstico de 5 días</h3>
        <div class="pronostico-diario" id="pronostico-diario">
          <!-- Tarjetas de pronóstico diario se agregarán dinámicamente -->
        </div>
      </section>
    </main>
  </div>
  <script src="scripts/app.js"></script>
</body>
</html>
