<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicaci칩n del Clima</title>
  <link rel="stylesheet" href="styles/style.css">
  <!-- Agregar el CSS de Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha384-M8rldFgT9mrzd5y5sOGj9hBbKAlpvxRB6HAI1KJnzoBoYFL/" crossorigin="" />
</head>

<body>
  <div class="app">
    <!-- T칤tulo Principal -->
    <h1 class="titulo-principal">The Weather App</h1>

    <!-- Barra de B칰squeda -->
    <header class="barra-busqueda">
      <input type="text" id="buscar-ciudad" placeholder="Buscar ciudad..." class="input-busqueda">
      <button id="boton-buscar" class="boton">游댌 Buscar</button>
      <button id="boton-unidades" class="boton oculto">춿C / 춿F</button>
    </header>

    <!-- Clima Actual y Mapa -->
    <section>
      <h2 class="titulo-seccion oculto">Clima Actual</h2>
      <div class="contenido-principal">
        <!-- Contenedor del Mapa -->
        <div id="mapa" class="tarjeta-mapa oculto"></div>

        <!-- Tarjeta de Clima Actual -->
        <div id="clima-actual" class="tarjeta-principal oculto">
          <h3 id="nombre-ciudad">Ciudad</h3>
          <p id="hora-actual">11:45 AM</p>
          <div class="clima-detalle">
            <img id="icono-actual" src="multimedia/weather.svg" alt="Icono del clima" class="icono-clima">
            <div>
              <p id="temperatura-actual">--춿C</p>
              <p id="descripcion-actual">Cielo despejado</p>
            </div>
          </div>
          <p id="sensacion-actual">Sensaci칩n: --춿C</p>
          <p id="humedad-actual">Humedad: --%</p>
          <p id="viento-actual">Viento: -- km/h</p>
        </div>
      </div>
    </section>

    <!-- Pron칩stico por Horas -->
    <section>
      <h2 class="titulo-seccion oculto">Pron칩stico por Horas</h2>
      <div id="pronostico-horas" class="tarjetas-horizontales oculto">
        <div id="contenedor-horas" class="contenedor-horas">
          <!-- Tarjetas din치micas de pron칩stico por horas -->
        </div>
      </div>
    </section>

    <!-- Pron칩stico de 5 D칤as -->
    <section>
      <h2 class="titulo-seccion oculto">Pron칩stico de 5 D칤as</h2>
      <div id="pronostico-5-dias" class="tarjetas-verticales oculto">
        <div id="contenedor-5-dias" class="contenedor-dias">
          <!-- Tarjetas din치micas de pron칩stico de 5 d칤as -->
        </div>
      </div>
    </section>

    <!-- Otras Ciudades -->
    <section>
      <h2 class="titulo-seccion oculto">Ciudades Destacadas</h2>
      <div id="ciudades-destacadas" class="contenedor-ciudades">
        <!-- Tarjetas de ciudades se generar치n din치micamente -->
      </div>
    </section>
  </div>

  <!-- Agregar el script de Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha384-q3pzOjoLud8kl1StE7nPInUofpG2vm/Gg6KYVCz70plS+LoGqPywYUWWBY6cJCeN" crossorigin=""></script>
  <script src="scripts/app.js"></script>
</body>

</html>
